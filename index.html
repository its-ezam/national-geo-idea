<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Geographic Idea</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header class="header-container">
            <!-- * logo -->
            <div class="logo">

                <div class="yellow-block"></div>
                <div class="logo-text">
                    <p class="logo-text-national">
                        NATIONAL 
                    </p>
                    <p class="logo-text-geographic">
                        GEOGRAPHIC
                    </p>
                </div>

            </div>

            <!-- * Navigation Links -->
            <div class="nav-container">
                <ul class="nav-links">
                    <li><a href="#">MAGAZINE</a></li>
                    <li><a href="#">TV</a></li>
                    <li><a href="#">PODCASTS</a></li>
                </ul>
            </div>

            <!-- * Subscribe Button -->
            <div class="subscribe-button-container">
                <button class="subscribe-button">
                    Subscribe
                </button>
            </div>

        </header>

        <div class="image-container">   
             
            <!-- * Animals Container -->
            <div class="image-wrapper">               
                <img src="images/lion.jpg" alt="Male Lion"> 
                <div class="overlay-text">ANIMALS <span class="icon-wrapper"><img src="icons/paws.png" alt=""></span></div>            
                
            </div>

            <!-- * History Container -->
            <div class="image-wrapper">
                <img src="images/greek-god.jpg" alt="Male Greek God">
                <div class="overlay-text">HISTORY <span class="icon-wrapper"><img src="icons/pyramid.png" alt=""></span> </div>   
            </div>
            
            <!-- * Space Container -->
            <div class="image-wrapper">
                <img src="images/black-hole.jpg" alt="Galaxy">
                <div class="overlay-text">SPACE <span class="icon-wrapper"><img src="icons/alien-ship.png" alt=""></span> </div>   
            </div>

            <!-- * Travel Container -->
            <div class="image-wrapper">
                <img src="images/airplane.jpg" alt="Airplane">
                <div class="overlay-text">TRAVEL <span class="icon-wrapper-1"><img src="icons/airplane.png" alt=""></span> </div>  
                
            </div>

            

            
        </div>

        <p class="explore-text">
            EXPLORE
        </p>

    </div>

    
    
</body>
</html>
